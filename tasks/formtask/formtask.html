<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>
    <div class="container">
        <div class="divstyle">
           <h2>Let's Chat</h2>
            <p>
                Whether you have a question, want to start a project or simply want to connect.
                <br><br>
                Feel free to send me a message in the contact form.
            </p>
        </div><!--
--><div class="divstyle2">
            <form id="form" method="post">
                <h1>Contact</h1>
                <input type="text" placeholder="Name*" class="forminput"name="name" required>
                <input type="email" placeholder="Email*" class="forminput" name="email" required>
                <input type="text" placeholder="Company" class="forminput" name="company">
                <input type="text" placeholder="Phone" class="forminput" name="phone"> 
                <textarea placeholder="Message" class="forminput"></textarea>  
                <button type="submit" class="button-submit">SUBMIT</button>     
            </form>
        </div>
    </div>
</body>
